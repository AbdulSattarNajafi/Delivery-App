<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
  <!--FontAwesome-->
  <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
  <!--custom CSS-->
  <link rel="stylesheet" href="./components/sass/app.css">
  <title>Login</title>
</head>
<body>
  <main id="main-login">
    <div class="container">
      <div class="row">
        <div class="col-12 animation-container">
          <div class="outline">
            <div class="midline">
              <div class="logo-container">
                <h2>Spoon</h2>
                <h3>Tracker</h3>
              </div>
            </div>
          </div>
          <!--Time-->
          <div class="time-container">
            <h1><span id="hours">06</span>:<span id="minutes">04</span></h1>
          </div>
          <h3 class="h4-bold">
            <span id="greeting">Morning</span>, <span id="user-name">Simon!</span></h3>
          <p>You are late, please login to the app</p>
        </div>
        <!--Login-Form-->
        <div class="col-12 login-form-container">
          <form action="#" id="login-form">
            <div class="driver-options">
              <select name="drivers" id="drivers">
                <option value="0">Select Driver</option>
                <option value="driver-1">Driver 1</option>
                <option value="driver-2">Driver 2</option>
                <option value="driver-3">Driver 3</option>
              </select>
              <i class="fas fa-portrait portrait-icon"></i>
            </div>
            <div class="password-container">
              <input type="password" id="password" name="password" placeholder=" Password">
            <i class="fas fa-lock lock-icon"></i>
            </div>
            <button type="submit" class="midsize-btn">Login Now</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
<!--JS File-->
<script src="./components/js/login.js"></script>
</html>
