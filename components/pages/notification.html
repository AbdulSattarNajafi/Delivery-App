<!--===================
    Contact Manager
=====================-->
  <section id="contact-manager" class="contact-manager">
    <div class="white-layer"></div>
    <div class="dark-layer"></div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form class="contact-manager-form" action="#">
            <div class="form-header">
              <h3 class="h4-bold">Please select your statements</h3>
              <button type="button" id="close-form-btn">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <select id="select">
              <option value="0">Select A Statement</option>
              <option value="option-1">Statement-1</option>
              <option value="option-2">Statement-2</option>
              <option value="option-3">Statement-3</option>
              <option value="option-4">Statement-4</option>
            </select>
            <textarea name="complai" id="complain" placeholder="Input detail (optional)"></textarea>
            <button type="submit" class="lgsize-btn submit-btn">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
